<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap');

    body {
      background-color: #fff;
      font-family: 'Sometype Mono', monospace;
      margin: 0;
      padding: 0;
      color: #000;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 60px;
      padding: 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .album {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      text-decoration: none;
      color: #000;
    }

    .album img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      transition: transform 0.2s ease;
    }

    .album:hover img {
      transform: scale(1.03);
    }

    .album-title {
      margin-top: 10px;
      font-size: 14px;
      letter-spacing: 1px;
    }

    footer {
      width: 100%;
      padding: 40px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 14px;
      border-top: 1px solid #ccc;
      background: #fff;
      font-family: 'Sometype Mono', monospace;
    }
  </style>
</head>
